version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_DATABASE: memo
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: root 
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost"]
      interval: 10s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    networks:
     - app-network
  flask:
    container_name: flask
    build:
      context: ./flask
      dockerfile: ../docker/flask/Dockerfile
    environment: 
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "5000:5000"
    volumes:
      - ./flask:/app
    depends_on:
      - db
    networks:
      - app-network
networks:
 app-network:
volumes:
 db_data: